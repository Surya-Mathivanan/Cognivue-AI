services:
  - type: web
    name: cognivue-ai-backend
    env: python
    region: frankfurt
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt && cd backend && python fix_migrations.py && cd ../frontend && npm install && npm run build
    startCommand: cd backend && gunicorn cognivue.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /api/health/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: cognivue.settings
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: SESSION_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_ID
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
